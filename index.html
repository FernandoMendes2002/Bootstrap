<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Bootstrap</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="main.css"> 
    </head> 
    <body> 
        <div class="container mt-5"> 
            <h1 class="mb-4">Formulário de Cadastro</h1> 
            <form class="corp"> 
                <div class="mb-3"> 
                    <label for="name" class="form-label">Nome:</label> 
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" > 
                </div> 
                <div class="mb-3"> 
                    <label for="email" class="form-label">E-mail:</label> 
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"> 
                </div> 
                <div class="mb-3"> 
                    <label for="tel" class="form-label">Telefone:</label> 
                    <input type="tel" class="form-control" id="tel" placeholder="Digite seu telefone"> 
                </div> 
                <div class="mb-3"> 
                    <label for="textarea1" class="form-label">Mensagem:</label> 
                    <textarea class="form-control" id="textarea1" rows="3" placeholder="Escreva sua mensagem"></textarea> 
                </div> 
                <div class="mb-3"> 
                    <button type="submit" class="btn btn-success">Enviar</button> 
                    <button type="reset" class="btn btn-danger">Limpar</button> 
                </div> 
            </form> 
        </div> 
        <footer> 
            <p> © Formulário - Todos os direitos reservados - 2025 <a href="https://github.com/FernandoMendes2002" title="Meu Github">Fernando Mendes</a></p> 
        </footer> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    </body> 
</html>
